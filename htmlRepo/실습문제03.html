<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    
    <h1>회원가입</h1>

    <form>

        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내" size="30"></td>
                    <td><button type="button">중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="text" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="text" size="30"></td>
                </tr>
                <tr>
                    <th> Email</th>
                    <td><input type="text" size="30"></td>
                    <td><select name="email" id="">
                        <option value="-" selected>직접입력</option>
                        <option value="naver.com" >naver.com</option>
                        <option value="gmail.com" >gamil.com</option>
                        <option value="daum.net" >daum.net</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : <input type="file" valeu="파일선택">
            <br><br>
            성별 :
            <label>
                <input type="radio" name="gender" value="male" checked="checked"> 남자
            </label>
            <label>
                <input type="radio" name="gender" value="female"> 여자
            </label>
            <br><br>
            생년월일 : <input type="date">
            <br><br>
            취미:
            <br>
            <input type="checkbox" value="game"> 게임
            <input type="checkbox" value="exercise"> 운동
            <input type="checkbox" value="sleep"> 취침
            <br>
            <input type="checkbox" value="dance"> 댄스
            <input type="checkbox" value="sing"> 노래
            <input type="checkbox" value="study" checked="checked"> 공부
            <br>
            <input type="checkbox" value="etc"> 기타
            <input type="text">
            <br><br>

            자기소개
            <br>
            <textarea name="" id="" cols="50" rows="5" style="resize: none;"></textarea>
        </fieldset>
        <br>

        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">


    </form>


</body>
</html>
