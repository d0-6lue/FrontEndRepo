<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid복습</title>
    <style>
        #outer
        {
            width: 500px;
            height: 500px;
            border: 5px solid red;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);

            /* justify-items:center;
            align-items: center; */
            place-items: center center;

            /* grid-auto-rows: 100px;
            grid-auto-columns: 100px; */
        }
    </style>
</head>
<body>

    <div id="outer">
        <div class="class">1번 div</div>
        <div class="class">2번 div</div>
        <div class="class">3번 div</div>
        <div class="class">4번 div</div>
        <div class="class">5번 div</div>
        <div class="class">6번 div</div>
        <div class="class">7번 div</div>
    </div>
    
</body>
</html>
