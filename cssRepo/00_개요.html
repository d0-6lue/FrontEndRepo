<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개요</title>

    <style>
        h1
        {
            background-color: red;
        }
        div
        {
            background-color: blue;
        }
        .temp
        {
            background-color: thistle;
        }
        #wheat
        {
            background-color: wheat;
        }
        #antiquewhite
        {
            background-color: antiquewhite;
        }
        #cornflowerblue
        {
            background-color: cornflowerblue;
        }
    </style>

</head>
<body>
    <!-- selector { style } -->
    <!-- 선택자(tag, class(.), id(#)) { 스타일 } -->
    
    <h1>CSS 개요</h1>

    <div>얖</div>
    <div id="wheat">아이디</div>
    <div id="antiquewhite">아이디</div>

    <div>
        <div>
            <div class="temp">클래스</div>
        </div>
    </div>

    <div class="temp" id="cornflowerblue">얖</div>

</body>
</html>
