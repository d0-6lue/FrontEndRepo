<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 연습</title>
    <style>
        #outer
        {
            width: 300px;
            height: 300px;
            border: 3px solid black;
        }
        #target
        {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #outer:hover > #target
        {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div id="outer">
        <div id="target"></div>
    </div>
    
</body>
</html>
