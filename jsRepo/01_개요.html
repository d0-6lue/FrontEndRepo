    <h3>2) 데이터 출력</h3>

    <script>

        // window.alert();

        document.write('<h1>&lt;h1&gt;document.write&lt;/h1&gt;</h1>');
        document.write('<table border="1px"><tr><td>1</td><td>2</td><td>3</td></tr></table>');

    </script>

    <hr>

    <h2>요소 선택</h2>

    <div class="box">1</div>
    <div class="box" id="target">2</div>
    <div class="box">3</div>

    <script>
        // 태그명으로 요소 선택
        t1 = document.getElementsByTagName('h1');
        console.log(t1);
        // 클래스명으로 요소 선택
        t2 = document.getElementsByClassName('box');
        console.log(t2);
        // 아이디로 요소 선택
        t3 = document.getElementById('target');
        console.log(t3);
        // 위는 다 구닥다리임(?)

        /*=====================================================*/
        console.log('===========================================')
        // 태그명으로 요소 선택
        x = document.querySelector('h1');
        console.log(x);
        x = document.querySelectorAll('h1');
        console.log(x);
        // 클래스명으로 요소 선택
        x = document.querySelector('.box');
        console.log(x);
        x = document.querySelectorAll('.box');
        console.log(x);
        // 아이디로 요소 선택
        x = document.querySelector('#target');
        console.log(x);
    </script>
