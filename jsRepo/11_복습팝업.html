<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 중복 검사</title>
</head>
<body>

    <h1>아이디 중복검사</h1>
    
    <input type="text">
    <button onclick="f01();">중복확인</button>

    <script>
        function f01(){
            const v = document.querySelector("input").value;

            console.log(window.opener.document);
            memberIdTag = window.opener.document.querySelector("input[name=memberId]");
            memberIdTag.value = v;

            window.close();
        }
    </script>

</body>
</html>
