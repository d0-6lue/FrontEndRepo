    <div class="slider">
        <div class="slider-img" value = "1"></div>
        <script>
        (async()=>{
            console.log('start');
        imgage = document.querySelector('.slider-img');
            value = imgage.value;
            if( value == 1)
                img(6);
            else if( value == 6)
                img(1);
            else
                img(Number(value)+1);

            setInterval(img(value), 100);
        })();
        </script>

    <script>
        function prev()
        {
            imgage = document.querySelector('.slider-img');
            value = imgage.value;
            if( value == 1)
                img(6);
            else
                img(value-1);
        }

        function next()
        {
            imgage = document.querySelector('.slider-img');
            value = imgage.value;
            if( value == 6)
                img(1);
            else
                img(Number(value)+1);
        }

        function img(input)
        {
            imgage = document.querySelector('.slider-img');
            if(input == 1){
                imgage.style.backgroundColor = 'gray';
                imgage.value = '1';
            }
            else if(input == 2){
                imgage.style.backgroundColor = 'pink';
                imgage.value = '2';
            }
            else if(input == 3){
                imgage.style.backgroundColor = 'white';
                imgage.value = '3';
            }
            else if(input == 4){
                imgage.style.backgroundColor = 'aquamarine';
                imgage.value = '4';
            }
            else if(input == 5){
                imgage.style.backgroundColor = 'darkorange';
                imgage.value = '5';
            }
            else if(input == 6){
                imgage.style.backgroundColor = 'paleturquoise';
                imgage.value = '6';
            }
        }
    </script>
