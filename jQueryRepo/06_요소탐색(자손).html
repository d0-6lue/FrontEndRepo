<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소탐색(자손)</title>
    <style>
        .wrap, .wrap *{
            border: 1px solid gray;
            color : gray;
            display: block;
            padding: 5px;
            margin:15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    
    <h1>요소탐색(자손)</h1>
    <hr>

    <h3>자손 메소드 : 하위 요소들 선택</h3>
    <div class="wrap">
        <div>증조부모 (div)
            <ul>조부모 (ul)
                <li>부모 (li)
                    <span>나 (span)</span>
                </li>
            </ul>
        </div>
        <br>
        <div>1세대 (div)
            <p>2세대 (p)
                <span>3세대 (span)</span>
            </p>
        </div>
    </div>

    <script>
        /*
            - children()            : 자식들
            - children("선택자")    : 자식을 대상
            - find("선택자")        : 자손을 대상
        */

        // $(".wrap").children().css("color", "red");

        // method chaining
        // $(".wrap").children().first().css("color", "red");
        // $(".wrap").children().last().css("color", "red");
        // $(".wrap").children().last().css("color", "red");
        // $(".wrap").children().children().css("color", "red");

        // $(".wrap").children().children("ul").css("color", "red");

        $(".wrap").find("span").css("color", "red");

    </script>

</body>
</html>
