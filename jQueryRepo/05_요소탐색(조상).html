<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소탐색(조상)</title>
    <style>
        .wrap, .wrap *{
            border: 1px solid gray;
            color : gray;
            display: block;
            padding: 5px;
            margin:15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <h1>요소탐색(조상)</h1>
    <hr>

    <h3>조상 메소드 : 상위 요소들 선택</h3>
    <br>
    <div class="wrap">
        <div>증조부모 (div)
            <ul>조부모 (ul)
                <li>부모 (li)
                    <span>나 (span)</span>
                </li>
            </ul>
        </div>
        <br>
        <div>1세대 (div)
            <p>2세대 (p)
                <span>3세대 (span)</span>
            </p>
        </div>
    </div>


    <script>
        /*
            - parent()
            - parents()
            - parents("선택자")
            - parentsUntil("선택자")
        */

        // $("span").parent().css("color" , "red");
        // $("span").parents().css("color" , "red");
        // $("span").parents("div").css("color" , "red");
        $("span").parentsUntil("div").css("color" , "red");




    </script>

    
</body>
</html>
